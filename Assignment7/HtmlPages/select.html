<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $("#button").click(function () {
                $.ajax({
                    type: "GET",
                    url: "show_database.php",
                    data: {category: document.getElementById("category").value},
                    success: function (data, status) {
                        $("#maindiv").html(JSON.parse(data));
                    }
                });
            });
        });

    </script>
</head>
<body>
    <div id="maindiv">
        <button id="button">get products</button>
        Title: <input id="category" type = "text">
    </div>
</body>
</html>
